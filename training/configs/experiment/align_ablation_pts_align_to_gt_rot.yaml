# @package _global_
# Rotation-only alignment with invariant normalization.
defaults:
  - /default
  - _self_

# exp_name: align_ablation_pts_align_to_gt_rot

postprocess:
  train:
    align:
      to_first_cam:
        enabled: False
      pred_center:
        enabled: False
      center_world:
        enabled: False
      pts_align_to_gt:
        enabled: False
      pts_align_to_gt_rot:
        enabled: &pts_align_to_gt_rot True
        conf_percentage: 80
        with_scale: True
        align_pose: True
      gt_align_to_pts:
        enabled: False
    normalize:
      gt_pts_invariant:
        enabled: True
        translate: True
      pr_pts_invariant:
        enabled: True
        translate: True

loss:
  switch:
    pts_align_to_gt_rot: *pts_align_to_gt_rot
